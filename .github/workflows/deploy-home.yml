name: Deploy Home to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'home/**'          # 只有 home/ 目录变化才触发
  # 可选：允许手动触发
  workflow_dispatch:

# 授予权限（必须，否则无法推送）
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./home 
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Bun（自动安装并加入 PATH）
      - name: Setup Bun
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      # 验证安装
      - run: bun --version

      # 缓存 node_modules（基于 bun.lock）
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: home/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('home/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      
      # 如果没有命中缓存，则安装
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install

      # 运行测试或构建
      - run: bun run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./home/dist    # 构建产物路径
          publish_branch: gh-pages    # 推送到 gh-pages 分支
